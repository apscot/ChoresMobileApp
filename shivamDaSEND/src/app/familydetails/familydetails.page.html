<ion-header>
  <ion-toolbar style="--background: rgb(255, 43, 23);--color: #fff;">
    <ion-title text-center>Step Two</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center>
  <img src="../../assets/img/familycrop.png" alt="">
<div class="Member">
  <div class="p1" *ngIf="family >= '1'">  
    <!-- *ngFor="let creatFamily of familyCreat" -->
    <!-- <ion-item-divider style="--background: rgb(255, 0, 55);--color: #fff;">Person 1</ion-item-divider> -->
    <ion-item>
      <ion-label position="floating"><ion-icon slot="start" name="person"></ion-icon> Full Name</ion-label>
      <ion-input type="text" [(ngModel)]="mName"></ion-input>
    </ion-item>
  
      <ion-chip color="primary" (click)="onetapM()">
        <ion-icon name="man"></ion-icon>
        <ion-label>Male</ion-label>
        <ion-icon *ngIf="m==true" name="checkmark-circle-outline"></ion-icon>
      </ion-chip>
      <ion-chip  color="danger" (click)="onetapF()">
        <ion-icon name="woman"></ion-icon>
        <ion-label>Female</ion-label>
        <ion-icon *ngIf="m==false" name="checkmark-circle-outline"></ion-icon>
      </ion-chip>
  </div>

    <ion-item>
